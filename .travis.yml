language: ruby
rvm: 2.1.2
script: bundle exec rspec spec
before_install:
- sudo apt-get update
- sudo apt-get install libpq-dev
- sudo apt-get install postgresql
- sudo apt-get install postgresql-server-dev-9.3
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - bundle exec rake server & 
  - sleep 1





